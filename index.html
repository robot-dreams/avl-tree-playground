<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>AVL Tree Playground</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="flex-container">
  <div id="help" class="info">
    <h3>Controls</h3>
    <i>q</i> <span class="hint">rotate left</span><br>
    <i>e</i> <span class="hint">rotate right</span><br>
    <br>
    <i>←</i> <span class="hint">select left</span><br>
    <i>→</i> <span class="hint">select right</span><br>
    <i>↑</i> <span class="hint">select parent</span><br>
    <br>
    <i>a</i> <span class="hint">add node</span><br>
    <i>d</i> <span class="hint">delete node</span><br>
    <h4>Load Balanced Tree</h4>
    <i>1</i> <span class="hint">small</span><br>
    <i>2</i> <span class="hint">medium</span><br>
    <i>3</i> <span class="hint">large</span><br>
    <i>4</i> <span class="hint">asymmetric</span><br>
    <h4>Load Imbalanced Tree</h4>
    <i>5</i> <span class="hint">fix with <i>q</i></span><br>
    <i>6</i> <span class="hint">fix with <i>←e↑q</i></span><br>
    <i>7</i> <span class="hint">fix with <i>ee→e</i></span><br>
    <i>8</i> <span class="hint">fix with <i>q→e</i></span><br>
    <br>
    <h3>Node Styles</h3>
    <span id="legend-normal">normal</span>
    <br>
    <br>
    <span id="legend-selected">selected</span>
    <br>
    <br>
    <span id="legend-imbalanced">imbalanced</span>
    <br>
    <br>
  </div>
  <svg tabindex=0></svg>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
