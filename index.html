<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>AVL Tree Playground</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="flex-container">
  <div id="help" class="info">
    <h3>Controls</h3>
    <i>q</i>: rotate left<br>
    <i>e</i>: rotate right<br>
    <br>
    <i>←</i>: select left<br>
    <i>→</i>: select right<br>
    <i>↑</i>: select parent<br>
    <br>
    <i>a</i>: add node<br>
    <i>d</i>: delete node<br>
    <br>
    <h3>Load Presets</h3>
    <i>1</i>: balanced<br>
    <i>2</i>: balanced<br>
    <i>3</i>: balanced<br>
    <i>4</i>: fix with <i>q</i><br>
    <i>5</i>: fix with <i>←e↑q</i><br>
    <i>6</i>: fix with <i>ee→e</i><br>
    <i>7</i>: fix with <i>q→e</i><br>
    <br>
    <h3>Node Styles</h3>
    <span id="span-normal">normal</span>
    <br>
    <br>
    <span id="span-selected">selected</span>
    <br>
    <br>
    <span id="span-imbalanced">imbalanced</span>
    <br>
    <br>
  </div>
  <svg tabindex=0></svg>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
