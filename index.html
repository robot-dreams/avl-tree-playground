<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>AVL Tree Playground</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="flex-container">
  <div id="help" class="info">
    <h3>Controls</h3>
    q: rotate left<br>
    e: rotate right<br>
    <br>
    ←: select left<br>
    →: select right<br>
    ↑: select parent<br>
    <br>
    a: add node<br>
    d: delete node<br>
    <h4>Presets</h4>
    0: balanced<br>
    1: fix with <strong>q</strong><br>
    2: fix with <strong>e</strong><br>
    3: fix with <strong>←e↑q</strong><br>
    4: fix with <strong>→q↑e</strong>
    <h3>Node Labels</h3>
    <span id="span-normal">normal</span>
    <br>
    <br>
    <span id="span-selected">selected</span>
    <br>
    <br>
    <span id="span-imbalanced">imbalanced</span>
    <br>
    <br>
  </div>
  <svg tabindex=0></svg>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
